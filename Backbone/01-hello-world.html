<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Backbone 01-hello-world</title>

  <!--dependencies-->
  <script src="https://ajax.cdnjs.com/ajax/libs/underscore.js/1.8.3/underscore-min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/1.9.0/jquery.min.js"></script>
  <script src="https://ajax.cdnjs.com/ajax/libs/backbone.js/1.3.3/backbone-min.js"></script>
</head>
<body>

<!--App view-->
<div id="app">
  <!--Backbone app content will be displayed here-->
</div>

<!--App templates-->
<script type="text/template" id="app_template">
  <div><%= title %></div>
</script>

<!--App scripts-->
<script>
  (function(){

    //[optional] App config info
    var config = {
      containerTarget: '#app',
      templateTarget: '#app_template'
    };

    //Main App Model
    var AppModel = Backbone.Model.extend({});

    //Main App View
    var AppView = Backbone.View.extend({

      template: _.template( $(config.templateTarget).html() ),

      initialize: function () {
        this.render();
      },

      render: function () {
        var template = this.template(this.model.attributes);
        this.$el.html(template);

        return this;
      }
    });

    //Bootstrap App
    new AppView({
      el: $(config.containerTarget),
      model: new AppModel({title: 'Hello, Backbone !'})
    });

  })();
</script>
<!--check out other one page boilerplates over here > https://github.com/shahzadns/one-page-boilerplates -->
</body>
</html>
