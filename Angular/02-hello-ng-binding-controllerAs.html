<!DOCTYPE html>
<html lang="en" data-ng-app="myApp">
<head>
  <meta charset="UTF-8">
  <title>02-hello-ng-binding</title>

  <!--App Dependencies-->
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular.min.js"></script>
</head>
<body>

<!--App view-->
<div data-ng-controller="AppCtrl as app">
  <label>Title:</label>
  <input type="text" data-ng-model="app.title" placeholder="Enter text here."><br>
  <h1>Hello {{app.title}}!</h1>
</div>

<!--App scripts-->
<script>
  angular
    .module('myApp', [])
    .controller('AppCtrl', AppCtrl);

  AppCtrl.$inject = [];

  function AppCtrl() {
    /*locals*/
    var vm = this;

    /*VM functions*/
    //...

    /*VM properties*/
    vm.title = 'World';
  }
</script>
<!--check out other one page boilerplates over here > https://github.com/shahzadns/one-page-boilerplates -->
</body>
</html>
